<script type="text/javascript">
//Source: http://whatcolourisit.scn9a.org/
function dotime(){ 

	$("body").css({"transition": "all 0.8s", "-webkit-transition": "all 0.8s"});
	
	var d = new Date();
	var hours = d.getHours();
	var mins = d.getMinutes();
	var secs = d.getSeconds();
	
	if (hours < 10){hours = "0" + hours};
	if (mins < 10){mins = "0" + mins};
	if (secs < 10){secs = "0" + secs};
	
	hours.toString();
	mins.toString();
	secs.toString();
	var hex = "#" + hours + mins + secs;
	var complement = invertColor(hex);

	$("#c").text(complement).css("color", hex);
	$("#t").text("Erik Matijevich").css("color",hex);

	document.body.style.background = complement;
	
	setTimeout(function(){ dotime();}, 1000);
}
function invertColor(hexTripletColor) {
    var color = hexTripletColor;
    color = color.substring(1);    
    color = parseInt(color, 16); 
    color = 0xFFFFFF ^ color;
    color = color.toString(16);     
    color = ("000000" + color).slice(-6);
    color = "#" + color;
    return color;
}
